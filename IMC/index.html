<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <div id="container">

    <h1 style="text-shadow: 2px 2px 2px #000;">Tabela IMC</h1>

    <div id="topo">
      <div class="imc">
        <h4>IMC</h4>
        <p>Menos do que 18,5</p>
        <p>Entre 18,5 e 24,9</p>
        <p>Entre 25 e 29,9</p>
        <p>Entre 30 e 34,9</p>
        <p>Entre 35 e 39,9</p>
        <p>Mais do que 40</p>
      </div>

      <div class="resultado">
        <h4>Resultado</h4>
        <p>Abaixo do peso</p>
        <p>Peso normal</p>
        <p>Sobrepeso</p>
        <p>Obesidade grau 1</p>
        <p>Obesidade grau 2</p>
        <p>Obesidade grau 3</p>
      </div>
    </div>

    <div id="meio">
      <h1 style="text-shadow: 2px 2px 2px #000;">Calcule seu IMC</h1>
      <form class="form" action="" method="get">
        <p>Peso:</p>
        <input type="text" class="peso">

        <p>Altura</p>
        <input type="text" class="altura">

        <button type="submit" class="calcular">Calcular</button>        
      </form>

      <div class="resultadoCalculo"></div>
      
    </div>    

  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
